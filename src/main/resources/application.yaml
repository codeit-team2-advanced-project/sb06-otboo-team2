spring:
  application:
    name: otboo

  cloud:
    aws:
      credentials:
        access-key: ${AWS_S3_ACCESS_KEY:your-aws-access-key}
        secret-key: ${AWS_S3_SECRET_KEY:your-aws-secret-key}
      region:
        static: ${AWS_REGION:ap-northeast-2}
      s3:
        bucket: ${AWS_S3_BUCKET:your-s3-bucket-name}
        presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:PT10H}
        log-bucket: ${AWS_S3_LOG_BUCKET:otboo-logs}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/otboo}
    username: ${SPRING_DATASOURCE_USERNAME:otboo}
    password: ${SPRING_DATASOURCE_PASSWORD:otboo}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
        mail:
            smtp:
                auth: true
                starttls:
                  enable: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:temporary_password}
      repositories:
        enabled: false

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  websocket:
    pool:
      inbound:
        core-size: 8
        max-size: 16
        queue-capacity: 200
        await-termination-seconds: 10
      outbound:
        core-size: 8
        max-size: 16
        queue-capacity: 200
        await-termination-seconds: 10
      heartbeat:
        pool-size: 1
        await-termination-seconds: 10
        period: 10000

kakao:
  key: ${KAKAO_API_KEY:your-kakao-api-key}

openweather:
  key: ${OPENWEATHER_API_KEY:your-openweather-api-key}

otboo:
  jwt:
    access-token:
      secret: ${JWT_ACCESS_SECRET:your-access-token-secret-key-here-make-it-long-and-random}
      expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:1800000}
    refresh-token:
      secret: ${JWT_REFRESH_SECRET:your-refresh-token-secret-key-here-make-it-different-and-long}
      expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

  mail:
    from: ${MAIL_FROM:no-reply@otboo.com}

management:
  endpoints:
    web:
      exposure:
        include: prometheus, metrics, health
  metrics:
    tags:
      application: ${spring.application.name}
