services:
  db:
    image: postgres:17-alpine
    container_name: otboo-postgres
    environment:
      TZ: Asia/Seoul
      POSTGRES_DB: otboo
      POSTGRES_USER: otboo
      POSTGRES_PASSWORD: otboo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: otboo-image
    container_name: otboo-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/otboo
      SPRING_DATASOURCE_USERNAME: otboo
      SPRING_DATASOURCE_PASSWORD: otboo
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  pgdata: